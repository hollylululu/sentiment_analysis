{% load static %}
{% block content %}

{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}

<head>
<meta charset="UTF-8">
<title>SignIn</title>
</head>

<form action = "/signUp/" method="post">
{% csrf_token %}
    Name:
    <input type = "text" name = "name"><br><br>
    Email:
    <input type = "email" name = "email"><br><br>
    Password:
    <input type="password" name="password"><br><br>
    <input type="submit">
</form>
{% endblock %}
