{% extends "base.html" %}
{% load static %}

{% block content%}
  <div>
    <h1>Result</h1>
    {% csrf_token %}
    <a id="id_uploaded_file" href="{text/test.txt}" download>{{form.name}}</a>
    <br>
    {{form.content}}
    <br>
    <table width="700px">
      <tr>
        <th>
          <h5>Show the Results</h5>
        </th>
      </tr>
        {% for tool in form.tool%}
          <tr>
            <td>{{tool}}</td>
          <td>this is the result of {{tool}}</td>
          </tr>
        {% endfor %}
    </table>
  </div>
{% endblock %}
